<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header id="site_header">
            <div id="logo_position">
                <img src="./assets/img/Logo.png" alt="Boolean logo">
                <span class="site_name">Toboolist</span>
            </div>
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <div id="head_main">
                <button class="button task">Add Task</button>
                <button class="button section">Add Section</button>
            </div>
            <!-- /#head_main -->

            <main id="body_main">
                <section id="new_task">
                    <h2>&#9660; New Task</h2>
                    <span class="check">&check;</span> <strong> Quartely
                        Newsletter</strong>
                    <button
                        class="button_list">Editorial</button>
                </section>
                <!-- /#new_task section -->

                <section id="today">
                    <h2>&#9660; Today</h2>
                    <span class="check">&check;</span> <strong> Recruiting blog
                        post</strong>
                    <button
                        class="button_list">Editorial</button><br>
                    <span class="check">&check;</span> <strong> Mobile app
                        luaunch</strong>
                    <button
                        class="button_list violet">Q1 Goals</button><br>
                    <span class="check check_x">&#10008;</span> <strong>
                        Interview John
                        H.</strong>
                    <button
                        class="button_list green">Recruiting</button><br>
                    <span
                        class="check">&check;</span> <strong> Summit update to
                        mobile storefronts</strong>
                    <button
                        class="button_list orange">Mobile</button>
                </section>
                <!-- /#today section -->

                <section id="upcoming">
                    <h2>&#9660; Upcoming</h2>
                    <span class="check check_x">&#10008;</span><strong> Schedule
                        meeting with Alex</strong><br>
                    <span class="check">&check;</span> <strong> Homepage refresh</strong>
                    <button
                        class="button_list pink">Website</button><br>
                    <span class="check">&check;</span> <strong> Onboard new
                        Sales team members</strong>
                    <button
                        class="button_list lime">Sales</button><br>
                    <span class="check">&check;</span> <strong> Review editorial
                        calendar</strong>
                    <button
                        class="button_list">Editorial</button>
                </section>
                <!-- /#upcoming section -->
            </main>
            <!-- /#body_main -->

        </main>
        <!-- /#site_main -->



    </body>
</html>
