<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header id="site_header">
            <div id="logo_position">
                <img src="./assets/img/Logo.png" alt="Boolean logo">
                <span class="site_name">Toboolist</span>
            </div>
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <div id="head_main">
                <button class="button task">Add Task</button>
                <button class="button section">Add Section</button>
            </div>
            <!-- /#head_main -->

            <main id="body_main">
                <section id="new_task">
                    <h2>&#9660; New Task</h2>
                    <span class="check">&check;</span> <strong> Quartely
                        Newsletter</strong>
                    <button
                        class="button_list">Editorial</button>
                </section>
            </main>
            <!-- /#head_main -->

        </main>
        <!-- /#site_main -->



    </body>
</html>
